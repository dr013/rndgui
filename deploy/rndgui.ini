[uwsgi]
plugins-dir = /usr/lib64/uwsgi
plugins = python, logfile
chdir = /srv/rndgui
module=rndgui.wsgi:application
socket = /srv/rndgui/uwsgi.sock
master=True
touch-reload = /srv/rndgui/VERSION
vacuum = True
virtualenv = /srv/rndgui/venv
processes = 6
threads = 2
logger = file:/srv/rndgui/rndgui.log
max-requests=5000
chmod-socket = 777
uid = uwsgi

variables:
    'DJANGO_SETTINGS_MODULE': "rndgui.settings"
    'PYTHONWARNINGS': "ignore"
stages:
    - test
    - deploy
nose_test:
    stage: test
    script:
        - bash test/init.sh
    tags:
        - rnd
    except:
        - master
deploy_dev:
    environment:
        name: develop
        url: http://sv2.bpc.in:8000
    stage: deploy
    script:
        - fab dev deploy
        - sleep 60
        - curl http://sv2.bpc.in:8000
    only:
        - develop
    tags:
        - rnd

deploy_production:
    environment:
      name: production
      url: http://sv2-web.bt.bpc.in
    stage: deploy
    script:
        - fab production1 deploy
        - sleep 60
        - curl http://sv2-web.bt.bpc.in
    only:
        - master
    tags:
        - rnd

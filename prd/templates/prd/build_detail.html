{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}:Build detail {{ object.title }}{% endblock %}
{% block header %}{{ object.title }}{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'build-list' %}" class="btn btn-success active" role="button">Back to build
                        list</a>
                </div>
            </div>
            <table class="table table-responsive table-bordered">
                <tr align="center" class="bg-warning">
                    <th colspan="3" class="bg-success">Build info</th>
                </tr>
                <tr>
                    <th colspan="2">Name</th>
                    <td>{{ object.full_name }}</td>
                </tr>
                <tr>
                    <th colspan="2">Release</th>
                    <td>{{ object.release_name }}</td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}

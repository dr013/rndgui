{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="BPC Tools login page">
    <meta name="author" content="Evgeniy Kryukov<krukov@bpcbt.com>">
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>Login form</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message|safe }}</div>
{% endfor %}
<div class="container">
    <form action="{% url 'login' %}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        {% csrf_token %}
        <label class="sr-only" for="username">BPC LOGIN</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="BPC Login" required autofocus>

        <label for="password" class="sr-only">BPC Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="BPC Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div> <!-- /container -->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
